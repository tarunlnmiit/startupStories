<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="pads">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                    <div class="front">
                        <div class="amazon-demo-card-image mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions" align="center">
                                <span class="demo-card-image__filename">Front Amazon</span>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="amazon-demo-card-image mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions" align="center">
                                <a href="http://www.amazon.com"><span class="demo-card-image__filename">Back Amazon</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
